{% extends 'layouts/site.html' %}

{% set title = "Страница пользователя" %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-3">{% include 'site/settings/sidebar.html' %}</div>
    <div class="col-md-9">
      <div class="card">
        <form action="{{ url_for('site.settings.userpage') }}" method="post">
          {{ form.hidden_tag() }}
          <div class="card-body">
            <textarea name="{{ form.userpage.name }}" id="{{ form.userpage.name }}" class="form-control" rows="10">{{ current_user.userpage or "" }}</textarea>
            <div class="card mt-3">
              <div class="card-body" id="userpage-preview"></div>
            </div>
          </div>
          <div class="card-footer text-center">{{ form.submit(class="btn btn-sm btn-primary") }}</div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
