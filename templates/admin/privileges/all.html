{% extends 'layouts/admin.html' %}

{% set title = "Группы привилегий" %}

{% block content %}
<h2 class="py-3 mb-3 border-bottom text-center">
  <i class="fa-solid fa-layer-group"></i>
  <span>{{ title }}</span>
</h2>

<table class="table table-striped align-middle w-50 mx-auto text-center">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Название</th>
      <th scope="col">Значение привилегий</th>
      <th scope="col">Действия</th>
    </tr>
  </thead>
  <tbody>
    {% for group in groups %}
    <tr>
      <th scope="col">{{ group.id }}</th>
      <td>
        <span class="badge text-bg-{{ group.color }}">{{ group.name }}</span>
      </td>
      <td>{{ group.privileges }}</td>
      <td>
        <div class="btn-group btn-group-sm">
          <a href="{{ url_for('admin.privileges.edit', id = group.id) }}" class="btn btn-primary" title="Редактировать">
            <i class="fa-solid fa-pencil"></i>
          </a>
          <a href="#" class="btn btn-success" title="Список пользователей данной группы">
            <i class="fa-solid fa-magnifying-glass"></i>
          </a>
        </div>
      </td>
    </tr>
    {% endfor %}
    <tr>
      <td colspan="4"><a href="{{ url_for('admin.privileges.create') }}" class="btn btn-sm btn-primary">Добавить новую группу</a></td>
    </tr>
  </tbody>
</table>
{% endblock %}
